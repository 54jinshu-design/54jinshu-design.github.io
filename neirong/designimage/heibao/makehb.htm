  <body>
    <div align="center">
      <p>黑宝汽车全三维动画广告制作过程
      </p>
      <p>金鼠</p>
      <p align="left">三维部分在3dsmax里完成。</p>
      <p align="left"><img src="model01.jpg" height="823" width="1240"></p>
      <p align="left">车头使用surface技术。</p>
      <p align="left"><img src="model03.jpg" height="789" width="1030"></p>
      <p align="left">为了后面较为容易的作出缝隙，布线经过了安排。</p>
      <p align="left"><img src="model04.jpg" height="533" width="1237"></p>
      <p align="left">编辑面片。</p>
      <p align="left"><img src="model05.jpg" height="800" width="1010"></p>
      <p align="left">其他部分用poly建模。</p>
      <p align="left"><img src="model06.jpg" height="259" width="347"></p>
      <p align="left"><br>
        展开uv，预备在photoshop里绘制贴图。</p>
      <p align="left"><img src="model09.jpg" height="674" width="1040"></p>
      <p align="left"><img src="model10.jpg" height="480" width="640"> </p>
      <p align="left">制作贴图时借助照片素材进行加工，用photoshop处理，然后在3dsmax里设置材质的各项参数。</p>
      <p align="left"><img src="model11.jpg" height="480" width="640"></p>
      <p align="left">另一辆车如法炮制。</p>
      <p align="left"><img src="model12.jpg" height="480" width="640"></p>
      <p align="left">测试渲染。</p>
      <p align="left"><img src="model13.jpg" height="192" width="240"></p>
      <p align="left">由于追求真实，采用3dsmax的外挂渲染器vray渲染，打开gi全局光照设置，用hdri贴图作为环境光照。</p>
      <p align="left"><img src="mz0000.jpg" height="576" width="720"></p>
      <p align="left">合成在combustion里面完成，背景用动态素材，跟三维生成的素材匹配到一起。</p>
      <p align="left"><img src="xhb0000.jpg" height="96" width="120"><a href="hbnew.rm"
          target="_blank">浏览视频在此</a>。</p>
