    <p align="center">影视广告制作人必成</p>
    <p align="center">（金鼠）</p>
    <p>我把我的经验写出来，希望能够作为一位影视广告制作人的入门技能。
      我将展现最常用的技术和实例，也可能是最简单的。这应该会是一个好的开始，如果你并不满足，你会在此基础上越走越远，同时离你的理想越发靠近！</p>
    <p>教程预计为以下七个实例，每个实例是一个技术，同时你也会领略到那个软件的操作方式。最终，这七个实例会形成一个项目，一个完成的片头。</p>
