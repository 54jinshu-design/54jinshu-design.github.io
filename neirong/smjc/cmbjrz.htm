<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head><meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* 仅在屏幕宽度小于 768px（手机和平板竖屏）时生效 */
  @media screen and (max-width: 768px) {
    
    /* 强制让表格的所有组成部分都变成“块级元素”，从而上下排列 */
    table, thead, tbody, tr, td { 
      display: block !important; 
      width: 100% !important; 
      box-sizing: border-box;
    }

    /* 居中处理内容 */
    td {
      text-align: center !important;
      padding: 10px !important;
      border: none !important;
    }

    /* 极其重要：确保图片不会撑破屏幕 */
    img {
      max-width: 100% !important;
      height: auto !important;
      display: block;
      margin: 0 auto;
    }

    /* 确保嵌入的 YouTube 视频也自适应宽度 */
    iframe {
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 16 / 9; /* 保持 16:9 的比例 */
    }
  }
</style>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>combustionkicktext</title>
    <meta name="author" content="chen">
  </head>

    <p align="center">combustion键入字动画</p>
    <p align="center">金鼠</p>
    <p>看过键字动画吧？就是在屏幕上逐个打字的动画。这在combustion中非常容易做。<br>
      在combustion中建立文本，设置write on的参数，记录动画，把它在开始帧调到0，到结束帧调为100。</p>

</html>
