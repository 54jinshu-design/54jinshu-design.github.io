  <body>
    <p align="center">combustion合成与3d的结合之一</p>
    <p align="center">金鼠</p>
    <p>我们知道，combustion与3d可以无缝结合，通过使用rpf文件可以在合成中添加三维特效。<br>
      比如，我们使用如下素材。 </p>
    <p><img src="cb3d/d00qzx.jpg" height="743" width="291"></p>
    <p>在3dmax中生成一个文件，保存为rpf格式。</p>
    <p><img src="cb3d/d02.jpg" height="576" width="720"></p>
    <p>注意rpf的设置，存储z通道信息。 </p>
    <p><img src="cb3d/d01.jpg" height="300" width="575"></p>
    <p>在combustion中合成，分别导入素材，rpf文件的设置，layer后面打开3d
      depth，然后把人物素材去背，调整它的z轴前后距离，到人物刚好位于粒子圈的中间。 </p>
    <p><img src="cb3d/d04cb.jpg" height="743" width="1024"></p>
    <p>利用3dmax生成rpf格式的文件，在combustion中建立3d合成，加上你的实拍的录像，可以完成不可思议的效果。 </p>
